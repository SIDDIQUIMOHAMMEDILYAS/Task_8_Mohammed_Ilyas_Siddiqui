<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Task Command | Mohammed Ilyas Siddiqui</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Animation -->
    <canvas id="particle-canvas"></canvas>

    <!-- GLOBAL HEADER -->
    <header class="global-header">
        <div class="header-brand">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="3"></circle></svg>
            <h1>Nebula Command</h1>
        </div>
        <div class="header-author">
            Mohammed Ilyas Siddiqui
        </div>
    </header>

    <!-- MAIN APPLICATION INTERFACE -->
    <div class="app-wrapper">
        <!-- SIDEBAR -->
        <aside>
            <ul class="nav-menu">
                <li class="nav-item active" onclick="app.filterTasks('all', this)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    <span>All Tasks</span>
                </li>
                <li class="nav-item" onclick="app.filterTasks('work', this)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                    <span>Work</span>
                    <span class="nav-count" id="count-work">0</span>
                </li>
                <li class="nav-item" onclick="app.filterTasks('personal', this)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <span>Personal</span>
                    <span class="nav-count" id="count-personal">0</span>
                </li>
                <li class="nav-item" onclick="app.filterTasks('shopping', this)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                    <span>Shopping</span>
                    <span class="nav-count" id="count-shopping">0</span>
                </li>
            </ul>
        </aside>

        <!-- MAIN CONTENT -->
        <main>
            <header>
                <div class="header-title">
                    <h2 id="page-title">All Tasks</h2>
                    <p id="current-date">Fetching date...</p>
                </div>
                <div class="search-bar">
                    <svg width="18" height="18" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="search-input" placeholder="Search tasks..." oninput="app.searchTasks(this.value)">
                </div>
            </header>

            <div class="task-container" id="task-list">
                <!-- Tasks Injected via JS -->
            </div>

            <button class="fab" onclick="app.openModal()">+</button>
        </main>

        <!-- STATS PANEL -->
        <div class="stats-panel">
            <div class="stat-card">
                <div class="progress-ring">
                    <svg width="150" height="150">
                        <circle stroke="rgba(255,255,255,0.1)" stroke-width="10" fill="transparent" r="60" cx="75" cy="75" />
                        <circle id="progress-circle" class="progress-ring__circle" stroke="#6366f1" stroke-width="10" fill="transparent" r="60" cx="75" cy="75" stroke-dasharray="377" stroke-dashoffset="377" stroke-linecap="round"/>
                    </svg>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>
                <div class="stat-label">Completion Rate</div>
            </div>

            <div class="stat-card">
                <div class="stat-value" id="total-tasks">0</div>
                <div class="stat-label">Total Pending</div>
            </div>
        </div>
    </div>

    <!-- GLOBAL FOOTER -->
    <footer class="global-footer">
        <div class="footer-content">
            Designed & Developed by <span>Mohammed Ilyas Siddiqui</span> &copy; 2026
        </div>
    </footer>

    <!-- TASK MODAL -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">New Mission</h3>
                <button class="close-modal" onclick="app.closeModal()">&times;</button>
            </div>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="input-title" class="form-control" placeholder="e.g. Review Q3 Reports" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="input-category" class="form-control">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="input-priority" class="form-control">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" id="input-date" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="app.closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
